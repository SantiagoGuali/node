    <script>
        document.addEventListener('DOMContentLoaded', () => {
            validacion();

    let table = new DataTable('#customerTable');

        function validacion()
        {
            $("#customerTable").validate({
                rules: {
                    name: { required: true },
                    email: { required: true },
                    age: { required: true }
                },
            });
        }
      


        async function customersTable() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                const customerTableBody = document.getElementById('customerTable').querySelector('tbody');

                // tabla clean
                customerTableBody.innerHTML = '';

                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.email}</td>
                        <td>${customer.age}</td>
                        <td>
                            <a style="border-radius: 100px;" href="#" class="btn btn-outline-primary"><i class="fas fa-pencil"></i></a>
                            <a style="border-radius: 100px;" href="#" onclick="return confirm('Estas seguro de eliminar a ${customer.name}')" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
                        </td>
                        
                    `;
                    customerTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error al obtener clientes:', error);
            }
        }


        
        document.getElementById('customerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, age })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert("Cliente agregado");
                    // Refresca tabla
                    customersTable();
                } else {
                    alert("Error al agregar  cliente");
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'Error: ' + error.message;
            }
        });

        // Refrescar pagina
        document.addEventListener('DOMContentLoaded', customersTable);
    </script>
